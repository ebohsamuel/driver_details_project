<!-- templates/update_item.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ report_plate_number }} Expense Update</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            color: #343a40;
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="date"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        input[type="submit"],
        button {
            width: 48%;
            padding: 10px;
            font-size: 1rem;
            color: #ffffff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            margin: 5px 1%;
        }

        input[type="submit"]:hover,
        button:hover {
            background-color: #0056b3;
        }

        button {
            background-color: #6c757d;
        }

        button:hover {
            background-color: #5a6268;
        }
    </style>
</head>

<body>
    <form action="/expense_updated/{{ expense_id }}/{{ plate_number }}/" method="post">
        <h1>{{ report_plate_number }} Expense Update Form</h1>
        <input type="date" name="date" placeholder="Date">
        <input type="text" name="description" placeholder="Description">
        <input type="text" name="driver_name" placeholder="Driver Name">
        <input type="number" name="amount" placeholder="Amount" step="0.01">
        <input type="submit" value="Update">
        <button type="button" onclick="window.location.href='/expense_update/'">Back</button>
    </form>
</body>

</html>
