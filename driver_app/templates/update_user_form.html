<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update User</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f7f8fc;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        input[type="text"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1rem;
        }

        input[type="submit"], button {
            width: 48%;
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px 1%;
            transition: background-color 0.3s ease;
        }

        input[type="submit"] {
            background-color: #28a745;
            color: white;
        }

        input[type="submit"]:hover {
            background-color: #218838;
        }

        button {
            background-color: #007bff;
            color: white;
        }

        button:hover {
            background-color: #0056b3;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-size: 0.9rem;
            color: #2c3e50;
        }

        input[type="checkbox"] {
            margin-left: 5px;
        }
    </style>
</head>

<body>

    <form action="/user_update/{{ user_id }}/updated/" method="post">
        <h2>Update User</h2>
        <div class="form-group">
            <input type="text" id="email" name="email" placeholder="Email">
        </div>
        <div class="form-group">
            <input type="text" id="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <select id="user_type" name="user_type">
                <option value="" disabled selected>Select User Type</option>
                <option value="super">super</option>
                <option value="alpha">alpha</option>
                <option value="beta">beta</option>
                <option value="gama">gama</option>
            </select>
        </div>
        <div class="form-group">
        <select id="is_active" name="is_active">
            <option value="" disabled selected>is_active</option>
            <option value="True">True</option>
            <option value="False">False</option>
        </select>
    </div>
        <div class="button-container">
            <input type="submit" value="Submit">
            <button type="button" onclick="window.location.href='/welcome/'">Back</button>
            <button type="button" onclick="window.location.href='/logout'">Logout</button>
        </div>
    </form>

</body>

</html>
