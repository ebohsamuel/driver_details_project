<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f7f8fc;
            color: #333;
        }
        .button-container {
            text-align: center;
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .button-container h1 {
            margin-bottom: 30px;
            font-size: 28px;
            color: #2c3e50;
        }
        .button-container button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 15px 0;
            font-size: 18px;
            background-color: #28a745;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .button-container button:hover {
            background-color: #218838;
        }
        .logout-button {
            background-color: #dc3545;
        }
        .logout-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

<div class="button-container">
    <h1>Welcome to Transport</h1>
    <button onclick="window.location.href='/driver_registration/'">Register Driver</button>
    <button onclick="window.location.href='/expense-fleet-record/'">Enter Expenses</button>
    <button onclick="window.location.href='/fleet_record/'">Enter Trip</button>
    <button onclick="window.location.href='/update_fleet_and_trip_and_expenses/'">Update Record</button>
    <button onclick="window.location.href='/trip-and-expenses-report/'">Fleet Report</button>
    <button onclick="window.location.href='/general-trip-and-expenses-report/'">General Report</button>
    <button onclick="window.location.href='/user/create_user'">Register User</button>
    <button onclick="window.location.href='/user_update/user_list'">Update User</button>
    <br>
    <button onclick="window.location.href='/logout'" class="logout-button">Logout</button>
</div>

</body>
</html>
