<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }
        form {
            background-color: #ffffff;
            padding: 40px 30px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
        }
        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 28px;
        }
        input[type="email"], input[type="password"], select {
            width: 100%;
            padding: 14px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
            color: #555;
        }
        input[type="email"]:focus, input[type="password"]:focus, select:focus {
            border-color: #007bff;
            outline: none;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
        }
        input[type="submit"], button {
            width: 32%;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px 0;
            transition: background-color 0.3s ease;
        }
        input[type="submit"] {
            background-color: #28a745;
            color: #ffffff;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
        button {
            background-color: #007bff;
            color: #ffffff;
        }
        button:hover {
            background-color: #0056b3;
        }
        @media (max-width: 480px) {
            form {
                padding: 30px 20px;
            }
            input[type="submit"], button {
                width: 100%;
                margin: 5px 0;
            }
            .button-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>

    <form action="/submit_user_details" method="post">
        <h2>User Registration</h2>
        <input type="email" id="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <select id="user_type" name="user_type" required>
            <option value="" disabled selected>Select User Type</option>
            <option value="super">Super</option>
            <option value="alpha">Alpha</option>
            <option value="beta">Beta</option>
            <option value="gama">Gama</option>
        </select>
        <div class="button-container">
            <input type="submit" value="Register">
            <button type="button" onclick="window.location.href='/welcome/'">Back</button>
            <button type="button" onclick="window.location.href='/logout'">Logout</button>
        </div>
    </form>

</body>
</html>
