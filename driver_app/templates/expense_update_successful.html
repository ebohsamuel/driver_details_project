<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Successful</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #4a4a4a;
        }

        .container {
            max-width: 400px;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #20c997;
            font-size: 1.75rem;
            margin-bottom: 25px;
        }

        button {
            background-color: #20c997;
            color: #ffffff;
            border: none;
            padding: 12px 25px;
            font-size: 1rem;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            text-decoration: none;
            margin-top: 20px;
        }

        button:hover {
            background-color: #17a589;
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>{{ plate_number }} Expense Update Successful</h1>
        <button onclick="window.location.href='/expense_update/'">Back</button>
    </div>
