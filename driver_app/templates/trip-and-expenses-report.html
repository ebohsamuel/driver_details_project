<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip and Expenses Report</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f7f8fc;
            color: #333;
        }
        .button-container {
            text-align: center;
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .button-container h1 {
            margin-bottom: 30px;
            font-size: 28px;
            color: #2c3e50;
        }
        .button-container button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 15px 0;
            font-size: 18px;
            background-color: #28a745;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .button-container button:hover {
            background-color: #218838;
        }
        .logout-button {
            background-color: #007bff;
        }
        .logout-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="button-container">
    <h1>Trip and Expenses Report</h1>
    <button onclick="window.location.href='/trip-report/'">Trip</button>
    <button onclick="window.location.href='/expense-report/'">Expenses</button>
    <br>
    <button onclick="window.location.href='/welcome/'" class="logout-button">Back</button>
</div>

</body>
</html>
