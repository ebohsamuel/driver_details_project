<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Successful</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            max-width: 500px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #28a745;
            font-size: 1.75rem;
            margin-bottom: 15px;
        }

        p {
            font-size: 1rem;
            color: #555;
            margin: 10px 0;
            line-height: 1.5;
        }

        button {
            background-color: #28a745;
            color: #ffffff;
            border: none;
            padding: 12px 30px;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 20px;
        }

        button:hover {
            background-color: #218838;
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Registration Successful</h1>
        <p><strong>Name:</strong> {{ db_user.first_name }} {{ db_user.last_name }}</p>
        <p><strong>Plate Number:</strong> {{ db_user.plate_number }}</p>
        <button onclick="window.location.href='/driver_registration/'">Back</button>
    </div>
</body>

</html>
